<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
			
		<meta charset="UTF-8">
		<title>Departments Table</title>
		
		<!-- Icon Font Stylesheet -->
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	
	    <!-- Libraries Stylesheet -->
	    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
	
	    <!-- Customized Bootstrap Stylesheet -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	    <!-- Template Stylesheet -->
	    <link href="css/style.css" rel="stylesheet">
	</head>
	
	<body>		
		<th:block th:insert="~{fragments_sidebar::sidebar}"></th:block>
		<div class="content">
			<div class="bg-secondary rounded h-100 p-4">
				<h3>로그인 성공!</h3>
				<hr>
				
						
				<!-- <div th:if="${result==1}">true</div> -->
				
				<!-- 타임리프가 객체를 사용하는 두번쨰 방법 -->
				<div th:unless="${account == null}">
					<th:block th:object = "${account}">
						manager_id : 		<span th:text="*{manager_id}"></span><br>
						login_id : 			<span th:text="*{login_id}"></span><br>
						login_password : 	<span th:text="*{login_password}"></span><br>
						manager_name :		<span th:text="*{manager_name}"></span><br>
						email : 			<span th:text="*{email}"></span><br>
						expire_date : 		<span th:text="*{expire_dt}"></span><br>
					</th:block>			
				</div>
				
				<p></p>
					
					<div>
						<form action="/logout" method="get">
							<button type="submit">로그아웃</button>
						</form>
					</div>
			</div>
		</div>
	</body>


</html>
